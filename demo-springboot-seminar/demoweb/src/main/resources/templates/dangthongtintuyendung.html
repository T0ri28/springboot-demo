<!DOCTYPE html>
<html>
<head>
    <title>Đăng thông tin tuyển dụng</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            margin: 0 auto;
        }
        .form-group {
            margin: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-group a {
            text-decoration: none;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Đăng thông tin tuyển dụng</h1>

<form action="/luuthongtin" method="post">
    <div class="form-group">
        <label for="tenCongViec">Tên công việc:</label>
        <input type="text" id="tenCongViec" name="tenCongViec" placeholder="Nhập tên công việc" required>
    </div>
    <div class="form-group">
        <label for="gioiThieuCongViec">Giới thiệu công việc:</label>
        <textarea id="gioiThieuCongViec" name="gioiThieuCongViec" placeholder="Nhập giới thiệu công việc" required></textarea>
    </div>
    <div class="form-group">
        <label for="kinhNghiem">Kinh nghiệm:</label>
        <input type="text" id="kinhNghiem" name="kinhNghiem" placeholder="Nhập yêu cầu về kinh nghiệm" required>
    </div>
    <div class="form-group">
        <label for="kyNang">Kỹ năng:</label>
        <input type="text" id="kyNang" name="kyNang" placeholder="Nhập yêu cầu về kỹ năng" required>
    </div>
    <button type="submit">Đăng thông tin tuyển dụng</button>
</form>

<!-- Nút "Quay lại trang chính" -->
<div class="button-group">
    <a href="/web-tim-viec-lam.html">
        <button>Quay lại trang chính</button>
    </a>
</div>
</body>
</html>
