<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tìm kiếm việc làm</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            margin: 0 auto;
        }
        .search-group {
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-group a {
            text-decoration: none;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Tìm kiếm việc làm</h1>


<!-- Thanh tìm kiếm và biểu mẫu gửi POST - dùng khi chạy được mongodb-->
<div class="search-group">
    <form id="searchForm" method="GET">
        <input type="text" name="searchInput" id="searchInput" placeholder="Nhập từ khóa tìm kiếm">
        <button type="submit">Tìm kiếm</button>
    </form>
</div>

<!-- Bảng hiển thị thông tin tuyển dụng -->
<table>
    <thead>
    <tr>
        <th>Tên công việc</th>
        <th>Giới thiệu công việc</th>
        <th>Kinh nghiệm</th>
        <th>Kỹ năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Post : ${danhSachTuyenDung}">
        <td th:text="${Post.tenCongViec}"></td>
        <td th:text="${Post.gioiThieuCongViec}"></td>
        <td th:text="${Post.kinhNghiem}"></td>
        <td th:text="${Post.kyNang}"></td>
    </tr>
    </tbody>
</table>

<!-- Quay trở lại trang chính -->
<div class="button-group">
    <form style="display: inline" action="/web-tim-viec-lam.html" method="get">
        <button>Quay lại trang chính</button>
    </form>
</div>

<script>
</script>

</body>
</html>
